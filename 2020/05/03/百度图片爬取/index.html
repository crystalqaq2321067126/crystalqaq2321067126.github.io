        <p>##<a id="more"></a><br>“””<br>爬取百度图片<br>“””</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">from</span> lxml <span class="keyword">import</span> etree</span><br><span class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.common.by <span class="keyword">import</span> By</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.support.ui <span class="keyword">import</span> WebDriverWait</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.support <span class="keyword">import</span> expected_conditions <span class="keyword">as</span> EC</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">from</span> urllib <span class="keyword">import</span> parse</span><br><span class="line"><span class="keyword">import</span> random</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">crawler</span><span class="params">(n,path)</span>:</span></span><br><span class="line">    exe_path = <span class="string">r"C:\Users\FD\Desktop\chromedriver.exe"</span></span><br><span class="line">    url = <span class="string">"https://image.baidu.com/search/index?tn=baiduimage&amp;ipn=r&amp;ct=201326592&amp;cl=2&amp;lm=-1&amp;st=-1&amp;sf=1&amp;fmq=&amp;pv=&amp;ic=0&amp;nc=1&amp;z=&amp;se=1&amp;showtab=0&amp;fb=0&amp;width=&amp;height=&amp;face=0&amp;istype=2&amp;ie=utf-8&amp;fm=index&amp;pos=history&amp;"</span></span><br><span class="line">    data = parse.urlencode(&#123;<span class="string">"word"</span>: input(<span class="string">"请输入关键字: "</span>)&#125;)</span><br><span class="line">    url = url + data</span><br><span class="line">    driver = webdriver.Chrome(executable_path=exe_path)</span><br><span class="line">    driver.get(url)</span><br></pre></td></tr></table></figure>

<p>获取网页源码</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">a = <span class="number">1</span></span><br><span class="line">  <span class="keyword">for</span> i <span class="keyword">in</span> range(n):</span><br><span class="line">      driver.execute_script(<span class="string">'window.scrollTo(0,document.body.scrollHeight)'</span>)</span><br><span class="line">      time.sleep(<span class="number">2</span>)</span><br><span class="line">  WebDriverWait(driver, <span class="number">20</span>).until(EC.presence_of_all_elements_located((By.XPATH, <span class="string">'//div[@id="imgid"]/div[last()]'</span>)))</span><br><span class="line">  url_page = driver.page_source</span><br></pre></td></tr></table></figure>

<p> 解析源码</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">html = etree.HTML(url_page)</span><br><span class="line">imgurls = html.xpath(<span class="string">"//li[@class='imgitem']//a/img/@data-imgurl"</span>)</span><br></pre></td></tr></table></figure>
<p>保存</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span> imgurl <span class="keyword">in</span> imgurls:</span><br><span class="line">    res = requests.get(imgurl).content</span><br><span class="line">    <span class="keyword">with</span> open(<span class="string">r""</span>+path+<span class="string">"/"</span>+str(a)+<span class="string">".jpg"</span>,<span class="string">"wb"</span>) <span class="keyword">as</span> f:</span><br><span class="line">        f.write(res)</span><br><span class="line">        a += <span class="number">1</span></span><br><span class="line">driver.close()</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>  __name__ == <span class="string">'__main__'</span> :</span><br><span class="line"></span><br><span class="line">    path = input(<span class="string">"请输入储存位置："</span>)</span><br><span class="line">    n = int(input(<span class="string">"请输入爬取的滚动次数(一次大约30张图片)："</span>))</span><br><span class="line">    crawler(n,path)</span><br></pre></td></tr></table></figure>
